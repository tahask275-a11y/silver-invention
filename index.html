<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathi Prep - Zari Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <div class="stats-bar">
            <div class="xp-display">‚≠ê <span id="xp-count">0</span> XP</div>
            <div class="level-display">LEVEL <span id="level-count">1</span></div>
        </div>

        <div id="main-hub">
            <h1 class="title">Marathi Prep</h1>
            <p style="text-align: center; color: var(--text-gray);">Select a module to begin</p>
            <div class="hub-grid">
                <div class="card" onclick="openModule('letter')">üì© Letter Phrases</div>
                <div class="card" onclick="openModule('swamat')">‚úçÔ∏è Self Answers</div>
                <div class="card" onclick="openModule('vocab')">üìñ Common Words</div>
                <div class="card" onclick="openModule('basics')">üå± Basic Words</div>
            </div>
        </div>

        <div id="module-view" class="hidden">
            <div class="module-header">
                <button class="back-icon-btn" onclick="showHub()">‚úï</button>
                <div class="progress-container">
                    <div id="progress-bar" class="progress-bar" style="width: 0%"></div>
                </div>
            </div>
            
            <h2 id="module-title" class="module-title">MODULE</h2>
            
            <div class="tab-menu">
                <button class="tab-btn active" id="btn-flash" onclick="renderFlashcards()">Flashcards</button>
                <button class="tab-btn" id="btn-test" onclick="startTest()">Test Mode</button>
            </div>

            <div id="content-display"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
